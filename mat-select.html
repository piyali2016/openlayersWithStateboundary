<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="selectedOptions" [multiple]="true" (selectionChange)="onSelectionChange()">
    <mat-option value="all">All</mat-option>
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
